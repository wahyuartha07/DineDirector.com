<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Inventory Management</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="/asset/css/style.css" />
  </head>
  <body>
    <h1>Warehouse Inventory Management</h1>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Product Name" />
      <input type="number" id="product-quantity" placeholder="Quantity" />
      <input type="number" id="product-price" placeholder="Price" />
      <button type="submit">Add Product</button>
    </form>
    <div class="dataHead">
      <div class="sorting">
        <h2>Tabel Belanja</h2>
        <select name="" id="">
          <option value="">Urutkan</option>
          <option value="">Nama</option>
          <option value="">Quantity</option>
          <option value="">Total Price</option>
        </select>
      </div>
      <table id="inventory-list">
        <tr id="tableHead">
          <th>No</th>
          <th>Nama</th>
          <th>Quantity</th>
          <th>Total Harga</th>
        </tr>
      </table>
    </div>

    <script src="/asset/js/script.js"></script>
  </body>
</html>
